name: 'Dependency Review'
on:
  workflow_call:
    inputs:
      build-tool:
        required: true
        type: string
        default:
      java-version:
        required: false
        type: string
        default: '17'
      java-distro:
        description: 'Java distribution'
        required: false
        type: string
        default: 'corretto'
      gradle-version:
        description: 'Gradle version'
        required: false
        type: number
        default: 8.7

permissions:
  contents: write
  pull-requests: write

jobs:
  submission:
    runs-on: ubuntu-latest
    steps:
      - uses: tyro/gh-platform-technology-workflows/vulnerability-prevention/submission@add-dependency-review
        with:
          build-tool: ${{ inputs.build-tool }}
          java-version: ${{ inputs.java-version }}
          java-distro: ${{ inputs.java-distro }}
          gradle-version: ${{ inputs.gradle-version }}
          gh-package-user: "${{ secrets.GH_PACKAGE_USER }}"
          gh-package-token: "${{ secrets.GH_PACKAGE_TOKEN }}"
  analysis:
    needs: submission
    runs-on: ubuntu-latest
    steps:
      - uses: tyro/gh-platform-technology-workflows/vulnerability-prevention/review@add-dependency-review

